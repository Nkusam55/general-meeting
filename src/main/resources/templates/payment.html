<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>General Body</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 <h1>Razorpay Payment Page</h1>
    <form action="https://api.razorpay.com/v1/checkout/embedded" method="POST">
        <input type="hidden" name="key_id" value="YOUR_RAZORPAY_KEY_ID">
        <input type="hidden" name="order_id" value="${orderId}">
        <input type="hidden" name="name" value="Your Company Name">
        <input type="hidden" name="description" value="Payment for Registration">
        <input type="hidden" name="image" value="https://your-company-logo-url.png">
        <input type="hidden" name="prefill[name]" value="John Doe">
        <input type="hidden" name="prefill[contact]" value="9876543210">
        <input type="hidden" name="prefill[email]" value="john.doe@example.com">
        <input type="hidden" name="callback_url" value="http://your-callback-url.com/payment-success">
        <input type="submit" value="Proceed to Payment">
     </form>
</body>
</html>
