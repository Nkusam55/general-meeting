<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>General Body</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">General Body</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our app!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}"  enctype="multipart/form-data">

                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               th:field="*{firstName}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter last name"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input class="form-control"
                               id="mobile"
                               name="mobile"
                               placeholder="Enter mobile number"
                               th:field="*{mobile}"
                               type="text"
                        />
                       <p th:errors="*{mobile}" class="text-danger"
                           th:if="${#fields.hasErrors('mobile')}">
                        </p>
                    </div>
                          
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>
                    
                  <!--  <div class="form-group mb-3">
                        <label class="form-label">Zone</label>
                        <select class="form-control" th:field="${zoneDetails.id}"  id="zoneId">
						    <option value="0">select zone</option>
						    <option th:each="zoneList : ${zoneDetails}" th:value="${zoneList.id}" th:text="${zoneList.name}"></option>
						</select>
                    </div>
                    -->
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Division</label>
                        <input class="form-control"
                               id="divisionName"
                               name="divisionName"
                               placeholder="Enter division name"
                               th:field="*{divisionName}"
                               type="text"
                        />
                       <p th:errors="*{divisionName}" class="text-danger"
                           th:if="${#fields.hasErrors('divisionName')}">
                        </p>
                    </div>
                    
                   <div class="form-group mb-3">
                    <label class="form-label">Branch</label>
                    <input class="form-control"
                           id="branch"
                           name="branch"
                           placeholder="Enter branch name"
                           th:field="*{branch}"
                           type="text"
                    />
                   <p th:errors="*{branch}" class="text-danger"
                       th:if="${#fields.hasErrors('branch')}">
                    </p>
                  </div>
                  
	              <div class="form-group mb-3">
	                <label class="form-label">Agency Name</label>
	                <input class="form-control"
	                       id="agencyName"
	                       name="agencyName"
	                       placeholder="Enter branch name"
	                       th:field="*{agencyName}"
	                       type="text"
	                />
	               <p th:errors="*{agencyName}" class="text-danger"
	                   th:if="${#fields.hasErrors('agencyName')}">
	                </p>
	            </div>
	            
	            
	            <div class="form-group mb-3">
	                <label class="form-label">Membership Type</label>
	               <div class="custom-control custom-radio custom-control-inline">
                     <input type="radio" id="membershipTypeYear" name="membershipTypeYear" class="custom-control-input" value="Y" th:field="*{membershipType}">
                     <label class="custom-control-label" for="membershipTypeYear">Yearly</label>
                   </div>
                   <div class="custom-control custom-radio custom-control-inline">
                     <input type="radio" id="membershipTypeLife" name="membershipTypeLife" class="custom-control-input" value="L" th:field="*{membershipType}">
                     <label class="custom-control-label" for="membershipTypeLife">Life</label>
                  </div>
	               <p th:errors="*{membershipType}" class="text-danger"
	                   th:if="${#fields.hasErrors('membershipType')}">
	                </p>
	            </div>

	            <div class="form-group mb-3">
	                <label class="form-label">Membership Number</label>
	                <input class="form-control"
	                       id="membershipNumber"
	                       name="membershipNumber"
	                       placeholder="Enter membership number"
	                       th:field="*{membershipNumber}"
	                       type="text"
	                />
	               <p th:errors="*{membershipNumber}" class="text-danger"
	                   th:if="${#fields.hasErrors('membershipNumber')}">
	                </p>
	            </div>
	            
	             <div class="form-group mb-3">
	                <label class="form-label">Aadhar Number</label>
	                <input class="form-control"
	                       id="aadharNumber"
	                       name="aadharNumber"
	                       placeholder="Enter aadhar number"
	                       th:field="*{aadharNumber}"
	                       type="text"
	                />
	               <p th:errors="*{aadharNumber}" class="text-danger"
	                   th:if="${#fields.hasErrors('aadharNumber')}">
	                </p>
	            </div>
	            
	            <div class="form-group mb-3">
	                <label class="form-label">Aadhar</label>
	                <br>
                    <input type="file" name="aadharFile" accept="image/*" class="form-control-file">
 	                <p th:errors="*{aadharFile}" class="text-danger"
	                   th:if="${#fields.hasErrors('aadharFile')}">
	                </p>
	            </div>
	            
                <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login
                             here</a></span>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
