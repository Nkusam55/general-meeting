<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
<script type="text/javascript">
		
	function doPost(path, requestObject, isAsync) {
      	var resp;
		$.ajax({
		       url: path,
		       type: 'POST',
		       data: requestObject,
		       contentType: "application/json; charset=UTF-8",
		       async: isAsync,
		       success: function (data) {	
		       	resp = JSON.parse(data)
		       }
		       })
		       return resp;
			}
</script>
	
<script>
    var resp = null;
	
	/**
		Manual Checkout for Razor Pay
	**/
	
	var options = {
		    "key": "",
		    "amount": "", 
		    "name": "",
		    "description": "",
		    "image": "",
		    "order_id":"",
		    "handler": function (response){
		    	alert(response.razorpay_payment_id); /* use this razorpay_payment_id for feature reference to this order */
		    	$('#msform')[0].reset();
		    	$('#pay-success').show();
		    	
		    },
		    "prefill": {
		        "name": "",
		        "email": ""
		    },
		    "notes": {
		        "address": ""
		    },
		    "theme": {
		        "color": ""
		    }
		};
		

		document.getElementById('rzp-button1').onclick = function(e){
			
		
		var reqObject = $('#msform').serializeArray();
		var indexedReqObj = {};
		$.map(reqObject, function(n, i){
			indexedReqObj[n['name']] = n['value'];
		});
			
		resp = doPost("/createPayment", JSON.stringify(indexedReqObj), false);
		if(resp.statusCode == 200) {
			options.key = resp.razorPay.secretKey;
			options.order_id = resp.razorPay.razorpayOrderId;
			options.amount = resp.razorPay.applicationFee; //paise
			options.name = resp.razorPay.merchantName;
			options.description = resp.razorPay.purchaseDescription;
			options.image = resp.razorPay.imageURL;
			options.prefill.name = resp.razorPay.customerName;
			options.prefill.email = resp.razorPay.customerEmail;
			options.notes.address = resp.razorPay.notes;
			options.theme.color = resp.razorPay.theme;
			var rzp1 = new Razorpay(options);
			rzp1.open();
			e.preventDefault();
		} else {
			//do something else
		}
	}
	
</script>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}"  enctype="multipart/form-data">

                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               th:field="*{firstName}"
                               th:required="required"
                               th:value="abc"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter last name"
                               th:field="*{lastName}"
                               th:required="required"
                               th:value="ddd"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               th:required="required"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input class="form-control"
                               id="mobile"
                               name="mobile"
                               placeholder="Enter mobile number"
                               th:field="*{mobile}"
                               th:required="required"
                               th:value="9063063722"
                               type="text"
                        />
                       <p th:errors="*{mobile}" class="text-danger"
                           th:if="${#fields.hasErrors('mobile')}">
                        </p>
                    </div>
                    
                     <div class="form-group mb-3">
                        <label class="form-label">Address</label>
                        <input class="form-control"
                               id="address"
                               name="address"
                               placeholder="Enter Address"
                               th:field="*{address}"
                               th:required="required"
                               th:value="lopudi"
                               type="text"
                        />
                       <p th:errors="*{address}" class="text-danger"
                           th:if="${#fields.hasErrors('address')}">
                        </p>
                    </div>
                          
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               th:required="required"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>
                    
                   <div class="form-group mb-3">
                        <label class="form-label">Zone</label>
                       <select class="form-control" th:field="*{zoneId}" id="zoneId" th:required="required">
					    <option value="0">select zone</option>
					    <option th:each="zone : ${zoneList}" th:value="${zone.id}" th:text="${zone.name}"></option>
					   </select>
                   </div>
                   
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Division</label>
                        <input class="form-control"
                               id="divisionName"
                               name="divisionName"
                               placeholder="Enter division name"
                               th:field="*{divisionName}"
                               th:required="required"
                               th:value="division"
                               type="text"
                        />
                       <p th:errors="*{divisionName}" class="text-danger"
                           th:if="${#fields.hasErrors('divisionName')}">
                        </p>
                    </div>
                    
                   <div class="form-group mb-3">
                    <label class="form-label">Branch</label>
                    <input class="form-control"
                           id="branch"
                           name="branch"
                           placeholder="Enter branch name"
                           th:field="*{branch}"
                           th:required="required"
                           th:value="branch"
                           type="text"
                    />
                   <p th:errors="*{branch}" class="text-danger"
                       th:if="${#fields.hasErrors('branch')}">
                    </p>
                  </div>
                  
	              <div class="form-group mb-3">
	                <label class="form-label">Agency Name</label>
	                <input class="form-control"
	                       id="agencyName"
	                       name="agencyName"
	                       placeholder="Enter branch name"
	                       th:field="*{agencyName}"
	                       th:required="required"
	                       th:value="branch"
	                       type="text"
	                />
	               <p th:errors="*{agencyName}" class="text-danger"
	                   th:if="${#fields.hasErrors('agencyName')}">
	                </p>
	            </div>
	            
	            <div class="form-group mb-3">
	                <label class="form-label">Membership Pattern</label>
	               <div class="custom-control custom-radio custom-control-inline">
                     <input type="radio" id="membershipPatternYes" name="membershipPatternYes" class="custom-control-input" value="0" th:field="*{membershipPattern}" th:required="required">
                     <label class="custom-control-label" for="membershipPatternYes">Yes</label>
                   </div>
                   <div class="custom-control custom-radio custom-control-inline">
                     <input type="radio" id="membershipPatternNo" name="membershipPatternNo" class="custom-control-input" value="1" th:field="*{membershipPattern}" th:required="required">
                     <label class="custom-control-label" for="membershipPatternNo">No</label>
                  </div>
	               <p th:errors="*{membershipType}" class="text-danger"
	                   th:if="${#fields.hasErrors('membershipPattern')}">
	                </p>
	            </div>
	            
	            <div class="form-group mb-3">
	                <label class="form-label">Membership Type</label>
	               <div class="custom-control custom-radio custom-control-inline">
                     <input type="radio" id="membershipTypeYear" name="membershipTypeYear" class="custom-control-input" value="Y" th:field="*{membershipType}" th:required="required">
                     <label class="custom-control-label" for="membershipTypeYear">Yearly</label>
                   </div>
                   <div class="custom-control custom-radio custom-control-inline">
                     <input type="radio" id="membershipTypeLife" name="membershipTypeLife" class="custom-control-input" value="L" th:field="*{membershipType}" th:required="required">
                     <label class="custom-control-label" for="membershipTypeLife">Life</label>
                  </div>
	               <p th:errors="*{membershipType}" class="text-danger"
	                   th:if="${#fields.hasErrors('membershipType')}">
	                </p>
	            </div>

	            <div class="form-group mb-3">
	                <label class="form-label">Membership Number</label>
	                <input class="form-control"
	                       id="membershipNumber"
	                       name="membershipNumber"
	                       placeholder="Enter membership number"
	                       th:field="*{membershipNumber}"
	                       th:required="required"
	                       th:value="123456"
	                       type="text"
	                />
	               <p th:errors="*{membershipNumber}" class="text-danger"
	                   th:if="${#fields.hasErrors('membershipNumber')}">
	                </p>
	            </div>
	            
	             <div class="form-group mb-3">
	                <label class="form-label">Aadhar Number</label>
	                <input class="form-control"
	                       id="aadharNumber"
	                       name="aadharNumber"
	                       placeholder="Enter aadhar number"
	                       th:field="*{aadharNumber}"
	                       th:required="required"
	                       th:value="1234567890"
	                       type="text"
	                />
	               <p th:errors="*{aadharNumber}" class="text-danger"
	                   th:if="${#fields.hasErrors('aadharNumber')}">
	                </p>
	            </div>
	            
	            <div class="form-group mb-3">
	                <label class="form-label">Aadhar</label>
	                <br>
                    <input type="file" name="aadharFile"  th:field="*{aadharFile}"  th:required="required" class="form-control-file">
 	                <p th:errors="*{aadharFile}" class="text-danger"
	                   th:if="${#fields.hasErrors('aadharFile')}">
	                </p>
	            </div>
	            
                <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login
                             here</a></span>
                </div>
                </form>
            </div>
        </div>
    </div>
