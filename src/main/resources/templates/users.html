<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>COUNCIL MEETING</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jquery-3.7.0.min.js}"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
	<link th:href="@{/css/datatables.min.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap-toggle.min.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap-toggle.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">COUNCIL MEETING</a>
        <label>Transaction: </label>
        <input type="checkbox" id="transactionStatus" data-toggle="toggle" data-on="Success" data-off="Failed">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/gcmeeting/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/gcmeeting/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
 <div class="container mt-5">
  <h1>Registered Users</h1>
  <table class="table table-bordered table-striped" id="usersTable">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Membership Parton Number</th>
        <th>Zone</th>
        <th>Division</th>
        <th>Branch</th>
        <th>Agency Code</th>
        <th>Appointment Number</th>
     </tr>
    </thead>
    <tbody>
     <tr th:each="user: ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.mobile}"></td>
        <td th:text="${user.membershipNumber}"></td>
        <td th:text="${user.zoneName}"></td>
        <td th:text="${user.divisionName}"></td>
        <td th:text="${user.branch}"></td>
        <td th:text="${user.agencyCode}"></td>
        <td th:text="${user.appointmentId}"></td>
     </tr>
    </tbody>
   </table>
 </div>
</body>

<script>
$(document).ready(function() {
	$("#usersTable").DataTable({
			'aoColumnDefs': [{
     				'bSortable': false,
     				'aTargets': [-1] /* 1st one, start by the right */
 				}]
	});
})
</script>

</html>
